{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">

    {% for image_item in image %}
    <!--Display image Image images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        {% if image_item.article_image %}
        <img src="{{image_item.article_image.url}}" class="img-responsive" alt="Image">
        {% endif %}
    </div>

</div>

{% empty %}
<div class="row">
    <h2 class="text-center">There are no images uploaded</h2>
</div>
{% endfor %}

</div>
{% endblock %}
