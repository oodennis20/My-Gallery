{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
    {% for image in images %}
    <!--Display image Image images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        {% if image.gallery_image %}
        <img src="{{image.gallery_image.url}}" class="img-responsive" alt="Image"style="width:600;height:400px;">
        {% endif %}
    </div>

</div>
</div>

{% empty %}
<div class="row">
    <h2 class="text-center">There are no images uploaded</h2>
</div>
{% endfor %}

</div>
{% endblock %}
