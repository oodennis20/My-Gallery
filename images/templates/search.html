{%extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if images%}
        <h2>Found {{ images|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if images %}
        {% for image in images %}
        <div class="col-sm-6 col-md-3">
            <img src="{{image.gallery_image.url}}" data-target="#extraModal{{image.id}}" data-toggle="modal" style="width:400px;height:250px;">
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
